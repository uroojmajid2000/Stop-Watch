<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="stopwatch">00:00:00:00</div>

      <ul id="buttons">
        <li><button onclick="startTimer()">Start</button></li>
        <li><button onclick="stopTimer()">Stop</button></li>
        <li><button onclick="resetTimer()">Reset</button></li>
        <li><button onclick="lapTimer()" id="lap-btn">Lap</button></li>
      </ul>
      <div class="lap-box">
        <p>Lap Record</p>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
